<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Know</title>
    <link rel="stylesheet" href="ShopCart.css">
    <link rel="Website icon" href="https://cdn-icons-png.flaticon.com/128/3081/3081559.png">
</head>
<body>
    <div class="Cart">
       <div class="logo">
        <img src="Image/logo.png" alt="Logo" width="100px">
        <img  class="cart" title="ADD CART" src="Image/cart.png" alt="Cart" width="30px">
        <img class="menu" title="HOME" src="Image/menu.png" alt="Menu" width="30px">
       </div>
       <div class="product">
        <h4 id="pro">Product</h4>
        <h4 id="qan">Quantity</h4>
        <h4 id="sub">Subtotal</h4>
       </div>
       <!--TISHRT PART-->
       <div class="shirt">
        <img id="BOY"  src="Image/buy-1.jpg" alt="Tshrit" width="100">
        <button>1</button>
        <h4 id="price" title="PRICE"><span style="color: rgb(0, 156, 156);">R.S</span> 799</h4>
       </div>
       <!---SHO PART-->
       <div class="Sho">
        <img id="SHO"  src="Image/buy-2.jpg" alt="Tshrit" width="100">
        <button id="one">1</button>
        <h4 id="price1" title="PRICE"><span style="color: rgb(0, 156, 156);">R.S</span> 1099</h4>
       </div>
       <!--TROUGER PART-->
       <div class="Tro">
        <img id="TRO"  src="Image/buy-3.jpg" alt="Tshrit" width="100">
        <button id="two">1</button>
        <h4 id="price2" title="PRICE"><span style="color: rgb(0, 156, 156);">R.S</span> 499</h4>
    </div>
    </div>
</body>
</html>
